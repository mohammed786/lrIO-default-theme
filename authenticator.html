  <body class="image-bg">

    <div class="form">

        <h1>Log In to your account</h1>
        <p></p>

                fill="none"

              <h4>Text Message</h4>
            </div>

        </div>

          <button class="btn-secondary flex item-center">
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#008ECF"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-shield"
              >
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
              </svg>
            </div>
            <div class="description">
              <h4>Authenticator Apps</h4>
            </div>
          </button>
        </div>

        <div class="option-row">
          <button class="btn-secondary flex item-center">
            <div class="icon">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                  stroke="#008ECF"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"

                <path
                  d="M9.09375 9C9.32885 8.33167 9.7929 7.76811 10.4037 7.40913C11.0145 7.05016 11.7326 6.91894 12.4309 7.03871C13.1292 7.15849 13.7626 7.52153 14.2188 8.06353C14.6751 8.60553 14.9248 9.29152 14.9237 10C14.9237 12 11.9237 13 11.9237 13"
                  stroke="#008ECF"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M12 17H12.01"
                  stroke="#008ECF"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </div>
            <div class="description">
              <h4>Security Questions</h4>
            </div>
          </button>
        </div>

        <div class="option-row">
          <button class="btn-secondary flex item-center">
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#008ECF"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-mail"
              >
                <path
                  d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                ></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </div>
            <div class="description">
              <h4>Eamil</h4>
            </div>
          </button>
        </div>
      </div>
    </div>
    <!--Step 01-->

    <!--Step 02-->
    <div class="form">

      </div>
      <div class="header">

        <p></p>
      </div>

      <div class="input-fields">
        <div class="authentication-block">
          <form
            id="form-view"
            name="loginradius-showQRcode"
            method=""

            <div class="backup-code">

                <li>37e02-2311c</li>

                <li>37e02-2311c</li>
                <li>37e02-2311c</li>
                <li>37e02-2311c</li>
              </ul>
            </div>
            <div class="lr-action-button action-class0">
              <input type="submit" value="Download" class="btn-primary" />
            </div>
            <div class="lr-action-button action-class0">
              <input type="submit" value="Print" class="btn-outline" />
            </div>
            <div class="lr-action-button action-class0">
              <input type="submit" value="Copy" class="btn-outline" />
