<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/main.min.css"
    />
  </head>
  <body class="image-bg">
    <!--Login Form-->
    <div class="form">
      <div class="logo">
        <img src="assets/images/logo.svg" />
      </div>
      <div class="header">
        <h1>Log In to your account</h1>
        <p></p>
      </div>

      <div class="input-fields">
        <form id="form-view" method="post">
          <div class="input-field">
            <label>Email</label>

            <input
              type="email"
              id="9b3970c1-ef76-4864-92c7-d3c840707284"
              name="9b3970c1-ef76-4864-92c7-d3c840707284"
              value=""
            />
            <div class="text-success">Success message!</div>
          </div>
          <div class="input-field">
            <div class="label-group flex justify-between">
              <label>Password</label>
              <button type="submit" class="btn-secondary">
                Forgot Password?
              </button>
            </div>
            <input
              type="password"
              id="6e4a0dbf-e1f9-4e32-af23-5b39c8f7831a"
              name="6e4a0dbf-e1f9-4e32-af23-5b39c8f7831a"
              value=""
            />
            <div class="text-error">Error message!</div>
          </div>
          <div class="input-field remember-me-signup">
            <div>
              <input type="hidden" name="rememberme" value="" />
              <input
                type="checkbox"
                id="rememberme"
                name="rememberme"
                value=""
              />
              <label name="rememberme" for="rememberme">Remember Me</label>
            </div>
          </div>
          <button
            id="submitBtn"
            ZgotmplZ
            type="submit"
            name="actionnode"
            value="output"
            class="btn-primary"
          >
            Log In
          </button>
          <div class="action-buttons btn-secondary">
            <button type="submit" class="btn-secondary">
              Use single sign-on (SSO) instead
            </button>
          </div>
        </form>
      </div>
  </body>
</html>
